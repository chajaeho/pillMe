{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>pillMe</title>
</head>
<body>
    <div id="container">
        <nav id="nav2">
            <a href="/pybo/"><h2 class="title">PillMe</h2></a>
            <ul class="user">
                <li><a href="#" {% if request.session.user %} style="color:#DB4455;" {% else %} style="color:#6667ab;" {% endif %}>next* {{pillReminder}}</a></li>
                {% if request.session.user %}
                <li>
                    <img class="userimage" src = "/static/logout.png"alt="아이콘"></img> 
                    <a href="{% url 'logout' %}" class = "user">
                    {{ user.userNAME }}님 (로그아웃)</a>
                </li>
                {% else %}
                <li><a class="user" href="/pybo/login">로그인</a></li>
                {% endif %}
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
 </body>
</html>
