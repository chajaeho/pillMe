{% extends "base.html" %}
{% block content %}
<div class="loginOutBox">
    <div class="loginInBox">
        <div class="searchBox">
            <form id="searchForm" method="POST">
                {% csrf_token %}
                 <input type="text" id="search_kw" name="q" value="{{q}}" placeholder="약 이름" style="width:350px; height:42px; text-align:center;">
                 <button type="submit" class="btnFriend" id="btn_search" name="searchPill">약검색</button>
             </form>
        </div>
    </div>
</div>
{% if response %}
    <p>{{response.content}}</p>
{% else %}
<p> aaa</p>
{% endif %}
{% endblock %}
