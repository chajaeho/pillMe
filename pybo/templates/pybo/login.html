{% extends "base.html" %}
{% block content %}
<div class="loginOutBox">
    <div class="loginInBox">
        <div class="box">
            <form method="post">
                {% csrf_token %}
                <div class="login">
                    <strong>{{error}}</strong>
                    <br>
                    <label for="userID" style="color: #ffffff;">사용자ID</label>
                    <input type="text" class="form-control" name="userID" id="userID" placeholder="아이디">
                </div>
                <div class="login">
                    <label for="userPW" style="color: #ffffff;">비밀번호</label>
                    <input type="password" class="form-control" name="userPW" id="userPW" placeholder="비밀번호">
                </div>
                <button type="submit" class="btnFriend">Login</button>
            </form>
            <br>
            <a href="/pybo/signup">회원가입</a>
            <a href="/pybo/find">비밀번호찾기</a>
        </div>  
    </div>
</div>
{% endblock %}
