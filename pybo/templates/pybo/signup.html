{% extends "base.html" %}
{% block content %}
<div class="loginOutBox">
    <div class="loginInBox">
        <div class="box">
            <div class="container my-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="userNAME">사용자 이름</label>
                        <input type="text" class="form-control" name="userNAME" id="userNAME">
                    </div>
                    <div class="mb-3">
                        <label for="userID">사용자 ID</label>
                        <input type="text" class="form-control" name="userID" id="userID">
                    </div>
                    <div class="mb-3">
                        <label for="userPW">비밀번호</label>
                        <input type="password" class="form-control" name="userPW" id="userPW">
                    </div>
                    <div class="mb-3">
                        <label for="password2">비밀번호 확인</label>
                        <input type="password" class="form-control" name="reuserPW" id="reuserPW">
                    </div>
                    <div class="mb-3">
                        <label for="userPhoneNumber">전화번호</label>
                        <input type="text" class="form-control" name="userTEL" id="userTEL">
                    </div>
                    <button type="submit" class="btn btn-primary">생성하기</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
